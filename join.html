<!DOCTYPE html>
<html>
    <head>
        <title>Join Nara Creative</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recruitment</title>
        <link rel="stylesheet" href="stylejoin.css">
        <script src="https://kit.fontawesome.com/a2ff6bfbdb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <img src="logo.png" class="logo">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="join.html">Recruitment</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
            <div class="daftar">
                <form>
                    <div class="title">
                        <h1>Nara Creative</h1>
                        <p>Open Recruitment</p>
                    </div>
                    <div class="row1">
                        <div class="pendaftaran">
                            <input type="text" id="nama" required>
                            <label for="nama"><i class="fa-solid fa-user"></i> Nama Lengkap</label>
                        </div>
                        <div class="pendaftaran">
                            <input type="text" id="nim" required>
                            <label for="nim"><i class="fa-solid fa-id-card-clip"></i> Nomor Induk Mahasiswa</label>
                        </div>
                    </div>
                    <div class="row2">
                        <div class="pendaftaran">
                            <input type="text" id="alamat" required>
                            <label for="alamat"><i class="fa-solid fa-location-dot"></i> Alamat</label>
                        </div>
                        <div class="pendaftaran">
                            <select id="provinsi">
                                <option label>Pilih Provinsi</option>
                                <option value="sms">Sumatera Selatan</option>
                                <option value="ach">Nanggroe Aceh Darussalam</option>
                                <option value="smu">Sumatera Utara</option>
                                <option value="smb">Sumatera Barat</option>
                                <option value="bkl">Bengkulu</option>
                                <option value="ria">Riau</option>
                                <option value="kpr">Kepulauan Riau</option>
                                <option value="jmb">Jambi</option>
                                <option value="lpg">Lampung</option>
                                <option value="bbl">Bangka Belitung</option>
                                <option value="jkt">DKI Jakarta</option>
                            </select>
                        </div>
                    </div>
                    <div class="row3">
                        <div class="pendaftaran">
                            <select id="kota">
                                <option label>Pilih Kabupaten/Kota</option>
                                <option value="mue">Muara Enim</option>
                                <option value="plg">Palembang</option>
                                <option value="eml">Empat Lawang</option>
                                <option value="lht">Lahat</option>
                                <option value="bny">Banyuasin</option>
                                <option value="mra">Musi Rawas</option>
                                <option value="mru">Musi Rawas Utara</option>
                                <option value="ogi">Ogan Ilir</option>
                                <option value="oki">Ogan Komering Ilir</option>
                                <option value="oku">Ogan Komering Ulu</option>
                                <option value="llu">Lubuk Linggau</option>
                            </select>
                        </div>
                        <div class="pendaftaran">
                            <select id="kecamatan">
                                <option label>Pilih Kecamatan</option>
                                <option value="glb">Gelumbang</option>
                                <option value="sro">Sungai Rotan</option>
                                <option value="klk">Kelekar</option>
                                <option value="lbk">Lembak</option>
                                <option value="gmg">Gunung Megang</option>
                                <option value="bdr">Belida Darat</option>
                                <option value="blb">Belimbing</option>
                                <option value="bnk">Benakat</option>
                                <option value="epd">Empat Petulai dangku</option>
                                <option value="lak">lawang Kidul</option>
                                <option value="blu">Lubai Ulu</option>
                            </select>
                        </div>
                    </div>
                    <div class="row4">
                        <div class="pendaftaran">
                            <input type="file" name="cv">
                            <label for="cv"><i class="fa-solid fa-file"></i> File CV</label>
                        </div>
                        <div class="pendaftaran">
                            <select id="keahlian">
                                <option label>Pilih Bidang Keahlian</option>
                                <option value="fto">Fotografi</option>
                                <option value="dgr">Desain Grafis</option>
                                <option value="vdo">Video Editor</option>
                                <option value="jrn">Jurnalist</option>
                            </select>
                        </div>
                    </div>
                    <div class="pendaftaran">
                        <input type="email" id="email" required>
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                    </div>
                    <div class="pendaftaran">
                        <textarea id="motivasi" cols="30" rows="8" required></textarea>
                        <label for="motivasi"><i class="fa-solid fa-pen"></i> Motivasi Bergabung</label>
                    </div>
                    <a href="submitsukses.html">
                        <button type="submit">SUBMIT<span></span></button>
                    </a>
                </form>
                </div>
        </div>
    </body>
</html>
